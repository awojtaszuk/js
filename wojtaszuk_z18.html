<script language="JavaScript"> 
var a=parseFloat(prompt("a=",""));

function suma_woj(a, b) 
{ 
	return a + b;
} 
function odejmowanie_woj(a, b)
{
	return a - b; 
}
function mnozenie_woj(a, b)
{
	return a * b;
}
function od_kwadratu_woj(a,b)
{
	return "a^2 = " + (a*a) + " b^2 = "+ (b*b);
} 

function reszta_z_dzielenia_a_przez_b_woj(a, b)
{
	return a % b;
} 
document.write("suma="+suma_woj(a,b)+"<br>");

document.write("kwadrat="+od_kwadratu_woj(a,b)+"<br>");
document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_woj(a,b)+"<br>");
</script>
